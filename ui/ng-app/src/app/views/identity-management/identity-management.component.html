<div class="main-view">
    <div class="title">{{"identity.title" | i18n}}</div>
    <clr-tabs>
      <clr-tab>
          <button clrTabLink id="identityCredentialsTab">{{"identity.credentials" | i18n}}</button>
          <clr-tab-content id="identityCredentialsContent" *clrIfActive>
              <former-view path="credentials"></former-view>
          </clr-tab-content>
      </clr-tab>
      <clr-tab>
          <button clrTabLink id="identityCertificatesTab">{{"identity.certificates" | i18n}}</button>
          <clr-tab-content id="identityCertificatesContent" *clrIfActive>
              <former-view path="certificates"></former-view>
          </clr-tab-content>
      </clr-tab>
      <clr-tab *ngIf="!embedded">
          <button clrTabLink id="identityUsersGroupsTab">{{"identity.usersgroups.title" | i18n}}</button>
          <clr-tab-content id="identityUsersGroupsContent" *clrIfActive>
              <app-identity-usersgroups></app-identity-usersgroups>
          </clr-tab-content>
      </clr-tab>
  </clr-tabs>
</div>

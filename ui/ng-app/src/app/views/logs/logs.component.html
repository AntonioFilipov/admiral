<div class="main-view">
    <div class="title">{{"logs.title" | i18n}}</div>
    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="systemLogTab">{{"logs.system.title" | i18n}}</button>
            <clr-tab-content id="systemLogContent" *clrIfActive>
                <system-logs></system-logs>
            </clr-tab-content>
        </clr-tab>
        <clr-tab *ngIf="isHbrEnabled">
            <button clrTabLink id="registryLogTab">{{"logs.registry.title" | i18n}}</button>
            <clr-tab-content id="registryLogContent" *clrIfActive>
                <hbr-log></hbr-log>
            </clr-tab-content>
        </clr-tab>
  </clr-tabs>
</div>
